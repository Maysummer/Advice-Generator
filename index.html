<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Manrope">
  <link rel="stylesheet" href="styles.css">
  
  <title>Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div>
    <div class="container">
      <p class="adTitle">ADVICE #<span class="adviceNum"> </span></p>
      <main class="advice">
        <p>&#8220;<span class="apiAdvice"></span>&#8221;</p>
      </main>
      <div class="divider">
        <img src="images/pattern-divider-mobile.svg" alt="">
      </div>
      <button class="circleBtn">
        <img src="images/icon-dice.svg" alt="">
      </button>
    </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Maysummer">Maysummer</a>.
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
